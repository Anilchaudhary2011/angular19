<section class="profile-table-container" data-test-id="profile-card">
    <table class="profile-table">
        <tr>
            <td><strong>User Name:</strong></td>
            <td>{{ user?.userName }}</td>
        </tr>
        <tr>
            <td><strong>Full Name:</strong></td>
            <td>{{ user?.fName }} {{ user?.lName }}</td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td>{{ user?.email }}</td>
        </tr>
        <tr>
            <td><strong>Phone Number:</strong></td>
            <td>{{ user?.phoneNo }}</td>
        </tr>
        <tr>
            <td><strong>State:</strong></td>
            <td>{{ user?.state }}</td>
        </tr>
        <tr>
            <td colspan="2">
                <!-- Logout Button -->
                <button class="logout-btn" data-test-id="logout-btn" (click)="logout()">Logout</button>
            </td>
        </tr>
    </table>
</section>
